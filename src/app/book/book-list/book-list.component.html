<mat-card class="example-card"
          *ngFor="let book of books | searchFilter:searchValue">

    <mat-card-content class="bookItem">
          <mat-card-title routerLink="/book/{{ book.id }}"
                          class="book">{{  book.name  | titlecase }}</mat-card-title>
      <mat-list class="a1">
        <mat-list-item>

          <div class="example-header-image a1">
            <app-line-chart
              [bookNoteArraylist]="book.bookNoteArrayList "></app-line-chart>


<div class="a2">

            <button mat-icon-button class="buttonAdd"
                    (click)="openDialog(book.id, book.bookNoteArrayList)">
              <mat-icon>add</mat-icon>
            </button>
            <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu"
            #menuTrigger="matMenuTrigger">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span>
      <button mat-menu-item
              (click)="deleteBook(book.id); $event.stopImmediatePropagation()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
  </button>
  <button mat-menu-item
          routerLink="/book/edit/{{ book.id }}">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
  </span>
  </mat-menu>
  </span>
</div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

</mat-card>
