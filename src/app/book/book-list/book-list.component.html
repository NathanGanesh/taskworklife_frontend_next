<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let book of books | searchFilter:searchValue" class="bookItem">
<!--        <mat-list-item *ngFor="let book of books" class="bookItem">-->
        <h3  matLine routerLink="/book/{{ book.id }}" class="book"> {{  book.name  | titlecase }} </h3>
        <app-line-chart [bookNoteArraylist]="book.bookNoteArrayList "></app-line-chart>

        <button mat-icon-button (click)="openDialog(book.id, book.bookNoteArrayList)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book.id); $event.stopImmediatePropagation()" class="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
