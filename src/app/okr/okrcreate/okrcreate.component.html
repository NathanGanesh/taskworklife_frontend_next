<mat-toolbar color="primary" class="flexSpaceBetween">
  <h1 class="fill-remaining-space">Create new OKR</h1>
</mat-toolbar>

<div class="container">



  <form [formGroup]="okrDialog" class="form" (ngSubmit)="onSubmitOkCreate()"
                               #myForm="ngForm">
    <mat-form-field class="form-element">
      <input matInput placeholder="New okr objective title"
             formControlName="okrTitle">
      <mat-error
        *ngIf="!okrDialog.controls.okrTitle.valid && okrDialog.controls.okrTitle.touched">
        {{ 'This field is required' }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Okr Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let item of selectedItemsPriority"
                    [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Okr status</mat-label>
      <mat-select formControlName="okrStatus">
        <mat-option *ngFor="let item of selectedItemsStatus"
                    [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field class="form-element">
        <input matInput
               [matDatepicker]="picker"
               placeholder="Start date"
               formControlName="startDateOkr"
        >
        <mat-datepicker-toggle matSuffix
                               [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-element data-picker2">
        <input matInput
               [matDatepicker]="picker2"
               placeholder="End date"
               formControlName="endDateOkr"
        >
        <mat-datepicker-toggle matSuffix
                               [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-element submit-button">


      <button mat-raised-button color="primary"
              type="submit" class="button"
              [disabled]="!myForm.valid">Submit Form
      </button>
    </div>
  </form>

</div>
