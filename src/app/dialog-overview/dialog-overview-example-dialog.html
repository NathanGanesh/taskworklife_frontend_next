<h1 mat-dialog-title>Add new book page number</h1>
<div mat-dialog-content>
  <p>What is the current page number you are at?</p>
  <mat-form-field appearance="fill">
    <mat-label>number of page</mat-label>
    <form (submit)="onSave(data.id, data.lastPage)">
    <input [(ngModel)]="newBookNote"  name="newBookNote" matInput>
    </form>
  </mat-form-field>
  <mat-error *ngIf="booleanError">
    No empty value or <strong>value smaller then previous last page</strong>
  </mat-error>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  cdkFocusInitial (click)="onSave(data.id, data.lastPage)">Save</button>
</mat-dialog-actions>
