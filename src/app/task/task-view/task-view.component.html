<div *ngIf="!!selectedItem">
  <mat-toolbar color="primary" class="flexSpaceBetween">
    <h1 class="fill-remaining-space">{{selectedItem.groupName}}</h1>
  </mat-toolbar>
  <mat-accordion multi="true" [togglePosition]="'before'">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" class="mat-exp">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{selectedItem.groupName}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ng-container *ngFor="let folder of selectedItem.folders; let i = index">
        <mat-accordion multi="true" [togglePosition]="'before'">
          <mat-expansion-panel (opened)="nestedOpenState = true"
                               (closed)="nestedOpenState = false" class="folder-item-accord">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{folder.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>

            {{folder|json}}
            <mat-divider></mat-divider>

            <table mat-table [dataSource]="folder.tasks" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox [(ngModel)]="element.completed"
                                (click)="testItem(element)">{{element.name}}</mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Deadline</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="priority" style="padding-right: 20px;">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 60px;">
                  <mat-select [(ngModel)]="element.priority"
                              (selectionChange)="onSelectChange(element)">
                    <mat-option value={{priorityItem}} *ngFor="let priorityItem of priority">
                      {{ priorityItem }}
                    </mat-option>
                  </mat-select>
                </td>
              </ng-container>
<!--              <ng-container matColumnDef="status">-->
<!--                <th mat-header-cell *matHeaderCellDef> Status</th>-->
<!--                <td mat-cell *matCellDef="let element"> {{element.status}} </td>-->
<!--              </ng-container>-->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"  style="padding-right: 48px;">
                  <mat-select [(ngModel)]="element.status" (selectionChange)="onSelectChange(element)">
                    <mat-option [value]="element.status" *ngFor="let statusItem of status">
                      {{ statusItem }}
                    </mat-option>
                  </mat-select>
                </td>
              </ng-container>

<!--              <ng-container matColumnDef="priority">-->
<!--                <th mat-header-cell *matHeaderCellDef> Priority</th>-->
<!--                <mat-form-field>-->

<!--                  <mat-select mat-cell *matCellDef="let element">-->
<!--                    <mat-option *ngFor="let media of priority" [(ngModel)]="element.priority"-->
<!--                                value="{{element.priority}}">-->
<!--                      {{ media }}-->
<!--                    </mat-option>-->
<!--                  </mat-select>-->
<!--                </mat-form-field>-->
<!--                -->
<!--              </ng-container>-->



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>

            </table>
          </mat-expansion-panel>
          <mat-divider></mat-divider>
        </mat-accordion>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
  <!--  <ng-container *ngFor="let folder of selectedItem.folders; let i = index">-->
  {{selectedItem|json}}

  <!--  </ng-container>-->
</div>
