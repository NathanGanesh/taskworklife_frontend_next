<div class="flex-row">
  <mat-sidenav-container class="">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="side-content" [ngStyle]="{ 'width.em': sidenavWidth }" (mouseenter)="increase()"
                 (mouseleave)="decrease()">
      <ng-container *ngFor="let folder of tasks; let i = index">
        <mat-accordion multi="true" [togglePosition]="'before'">
          <mat-expansion-panel  class="mat-exp">
            <mat-expansion-panel-header>
              <mat-panel-title   routerLink="{{folder.id}}">
                {{folder.groupName}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
              <mat-list-item (click)="onTaskItemClick(folder)" role="listitem"
                             *ngFor="let taskItem of folder.folders"  routerLink="{{folder.id}}/{{taskItem.id}}">
                <div class="folder-item">
                  <div>
                    <p>{{taskItem.name}}</p>
                  </div>
                  <div>
                    <p>{{taskItem.tasks.length}}</p>
                  </div>
                </div>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>

    </mat-sidenav>
    <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
